<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
    <style>
      /* ul, #myUL {
      list-style-type: none;
    }
    
    #myUL {
      margin: 0;
      padding: 0;
    } */

      .caret {
        cursor: pointer;
        -webkit-user-select: none;
        /* Safari 3.1+ */
        -moz-user-select: none;
        /* Firefox 2+ */
        -ms-user-select: none;
        /* IE 10+ */
        user-select: none;
      }

      .caret::before {
        content: "\25B6";
        color: black;
        display: inline-block;
        margin-right: 6px;
      }

      .caret-down::before {
        -ms-transform: rotate(90deg);
        /* IE 9 */
        -webkit-transform: rotate(90deg);
        /* Safari */
        transform: rotate(90deg);
      }

      .nested {
        display: none;
      }

      .active {
        display: block;
      }

      .myUL {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        Volvo
        <ul class="nasted" >
          <li>Volvo</li>
          <li>
            BMW
            <ul>
              <li>Volvo</li>
              <li>BMW</li>
              <li>Toyota</li>
            </ul>
          </li>
          <li>Toyota</li>
        </ul>
      </li>
      <li>BMW</li>
      <li>Toyota</li>
    </ul>

    <script>
      $(document).ready(function () {
        $(".blue").click(function () {
          $(".blue").filter(this).css("background-color", "red");
          $(".blue").not(this).css("background-color", "");
        });
      });
    </script>
  </body>
</html>
