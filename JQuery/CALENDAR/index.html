<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
    <!-- <script src="./js/calendar.js"></script> -->
    <script src="./js/calendar_2.js"></script>


    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CALENDAR</title>
  </head>
  <body>
    <hr />
    <h2 class="header">CALENDAR</h2>
    <hr />
    <div class="title">
      <div class="width">
        <button id="previous" class="button previous">
          <i class="fa-solid fa-square-caret-left"></i>
        </button>
      </div>
      <div class="width">
        <span class="month_d" ></span>
        <span class="year_d"> </span>
      </div>
      <div class="width">
        <button id="next" class="button next">
          <i class="fa-solid fa-square-caret-right"></i>
        </button>
      </div>
    </div>
    <hr />

    <table>
      <thead>
        <tr class="dhaval">
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody class="before"></tbody>
    </table>

    <div class="buttons">
      <button id="today_button" class="bottom_button today_btn">TODAY</button>

      <select id="select_year" class="select year" name="select_year" >
      </select>

      <select id="select_month" class="select month" name="select_month" >
        
      </select>

      <select id="days_month" class="select days" name="days_month"  >
        <option value="">DATE</option>
      </select>

      <button id="find_button" class="bottom_button find">FIND</button>

    </div>

    <script>


    </script>
  </body>
</html>
