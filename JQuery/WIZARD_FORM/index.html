<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./js/wizard_form.js"></script>

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>WIZARD_FORM</title>
  </head>
  <body style="text-align: center">
    <h1 style="text-align: center">WIZARD FORM</h1>
    <hr />

    <div class="button_group">
      <button class="button">STEP_1</button>
      <button class="button">STEP_2</button>
      <button class="button">STEP_3</button>
    </div>

    <hr />
    <form id="form">
      <div class="wizard">
        <!-- first STAP_1 -->
        <div class="teb">
          <div class="form_elements">
            <label for="f_name">First Name:</label>
            <input
              type="text"
              id="f_name"
              name="firstname"
              class="form"
              value=""
              placeholder="Enter First Name"
            />
          </div>
          <input type="hidden" id="index" class="index" value="" />

          <div class="form_elements">
            <label for="l_name">Last Name:</label>
            <input
              type="text"
              id="l_name"
              name="lastname"
              class="form"
              value=""
              placeholder="Enter Last Name"
            />
          </div>

          <div class="form_elements">
            <label for="gender">Gender :</label>
            <input
              type="radio"
              class="genders"
              id="female"
              value="female"
              name="gender"
            />
            <label for="female">female</label>
            <input
              type="radio"
              class="genders"
              id="male"
              value="male"
              name="gender"
            />
            <label for="male">male</label><br />
          </div>

          <div class="form_elements">
            <label for="hours">For How Many Hours ?:</label>
            <input
              type="text"
              id="hours"
              class="form"
              value=""
              placeholder="hh"
              name="hours_vl"
            />
          </div>

          <div class="form_elements">
            <label for="zip">ZIP Code:</label>
            <input
              type="text"
              id="zip"
              class="form"
              value=""
              placeholder="hh"
              name="zip_vl"
            />
          </div>

          <div class="form_elements">
            <label for="ipa">Ip Address</label>
            <input
              type="text"
              id="ipa"
              class="form"
              value=""
              placeholder="Enter IP Address"
              name="ipa_vl"
            />
          </div>

          <!-- <button class="next">SAVE & NEXT</button> -->
        </div>

        <!-- second STAP_2 -->

        <div class="teb">
          <div class="form_elements">
            <label for="email">Email ID:</label>
            <input
              type="text"
              id="email"
              class="form"
              value=""
              placeholder="Enter Email ID"
              name="email"
            />
          </div>

          <div class="form_elements">
            <label for="contact_no">Contact No :</label>
            <input
              type="text"
              id="contact_no"
              class="form"
              value=""
              placeholder="Enter Contact Number"
              name="con_val"
            />
          </div>

          <div class="form_elements">
            <label for="dob">Date Of Birth :</label>
            <input
              type="text"
              class="form"
              id="dob"
              value=""
              placeholder="Enter DOB"
              name="date_pic"
            />
          </div>

          <div class="form_elements">
            <label for="money">Money</label>
            <input
              type="text"
              id="money"
              class="form"
              value=""
              name="money_vl"
            />
          </div>
          <!-- <button class="previous">PREVIOUS</button>
        <button class="next">SAVE & NEXT</button> -->
        </div>

        <!-- third STAP_3 -->
        <div class="teb">
          <div class="form_elements">
            <label for="sport">Favorite Sport:</label>

            <select class="select" name="sport" id="sport">
              <option value="cricket">Cricket</option>
              <option value="football">Football</option>
              <option value="basketball">Basketball</option>
            </select>
          </div>

          <div class="form_elements">
            <label for="about">About Yourself :</label>
            <textarea
              class="textarea"
              rows="0"
              cols="20"
              id="message"
              name="message"
            ></textarea>
          </div>

          <div class="form_elements">
            <label for="terms"> I agree to terms and conditions</label>
            <input type="checkbox" id="terms" name="terms" />
          </div>
        </div>
      </div>

      <br />

      <button type="button" class="previous btn">PREVIOUS</button>
      <button class="submit btn" type="button">SUBMIT</button>
      <button type="button" class="cancel btn">CANCEL</button>
      <button type="button" class="update btn" type="submit">UPDATE</button>
      <button type="button" class="save btn">SAVE & NEXT</button>
    </form>
    <hr />
    <br />
    <br />

    <table id="table">
      <thead class="before">
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Hours</th>
          <th>Zip-Code</th>
          <th>IP</th>
          <th>Email ID</th>
          <th>Contact No</th>
          <th>DOB</th>
          <th>Money</th>
          <th>Sport</th>
          <th>About you</th>
          <th>T & C</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
